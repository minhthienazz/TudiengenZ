<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Từ Điển Gen Z</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;700&family=Orbitron:wght@500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Be Vietnam Pro', 'sans-serif'],
                        tech: ['Orbitron', 'sans-serif'],
                        mono: ['Share Tech Mono', 'monospace'],
                    },
                    colors: {
                        bg: '#050507',
                        card: 'rgba(20, 20, 25, 0.7)'
                    }
                }
            }
        }
    </script>

    <style>
        /* === GLOBAL & BACKGROUND === */
        body {
            background-color: #050507;
            /* Hiệu ứng lưới Grid nền tối */
            background-image: 
                linear-gradient(rgba(30, 30, 30, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(30, 30, 30, 0.3) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #e5e5e5;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        /* === HORIZONTAL SCROLL CONTAINER === */
        .rgb-scroll-container {
            display: grid;
            grid-template-rows: repeat(2, 1fr); /* 2 Dòng cố định */
            grid-auto-flow: column; 
            gap: 12px;
            padding: 10px 16px;
            
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: none; 
            -ms-overflow-style: none;
            
            scroll-behavior: smooth;
            cursor: grab;
            perspective: 1000px; /* Tạo chiều sâu 3D khi lướt */
        }

        .rgb-scroll-container::-webkit-scrollbar { display: none; }
        .rgb-scroll-container.active { cursor: grabbing; scroll-behavior: auto; }

        /* === RGB CARD STYLE === */
        .rgb-card {
            /* Kích thước thẻ */
            width: 45vw; /* Mobile: ~2 thẻ */
            height: 120px; /* Chiều cao nhỏ gọn hơn */
            
            /* Màu nền & Border cơ bản */
            background: var(--bg-color, rgba(20, 20, 25, 0.6));
            border: 1px solid rgba(255, 255, 255, 0.08);
            
            /* Border LED bên trái - màu động theo biến CSS */
            border-left: 3px solid var(--theme-color);
            border-radius: 6px;
            backdrop-filter: blur(10px);
            
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 12px;
            
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
        }

        /* PC Size */
        @media (min-width: 768px) {
            .rgb-card {
                width: 240px;
                height: 140px;
            }
        }

        /* Hiệu ứng Hover & Active */
        .rgb-card:hover {
            transform: translateY(-3px) scale(1.02);
            background: rgba(40, 40, 45, 0.9);
            /* Phát sáng viền theo màu chủ đạo */
            box-shadow: 0 5px 20px var(--glow-color); 
            border-color: var(--theme-color);
            z-index: 10;
        }

        /* Hiệu ứng LED chạy (Shimmer) */
        .rgb-card::before {
            content: '';
            position: absolute;
            top: 0; left: -150%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: skewX(-25deg);
            transition: 0.5s;
        }
        .rgb-card:hover::before {
            left: 150%;
            transition: 0.7s ease-in-out;
        }

        /* Typography */
        .word-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .def-text {
            font-size: 11px; /* Font nhỏ như yêu cầu */
            color: #aaa;
            line-height: 1.4;
            
            /* Cắt dòng (3 dòng tối đa) */
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* === HEADER RAINBOW ANIMATION === */
        @keyframes rainbow-text {
            0% { color: #ff0055; text-shadow: 0 0 10px #ff0055; }
            20% { color: #00f3ff; text-shadow: 0 0 10px #00f3ff; }
            40% { color: #0aff0a; text-shadow: 0 0 10px #0aff0a; }
            60% { color: #fcee0a; text-shadow: 0 0 10px #fcee0a; }
            80% { color: #bc13fe; text-shadow: 0 0 10px #bc13fe; }
            100% { color: #ff0055; text-shadow: 0 0 10px #ff0055; }
        }
        .rainbow-title {
            animation: rainbow-text 5s infinite linear;
        }

        /* Sticky Alphabet Bar */
        .sticky-alpha {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(5,5,7, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #222;
        }

        /* Modal Animation */
        .modal-zoom { animation: zoomIn 0.2s ease-out; }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    
        /* === NO SCROLLBAR (utility) === */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .gach-ngang{ text-decoration:line-through; text-decoration-thickness:2px; }

        /* === FILTER CHIPS (UNDER SEARCH) === */
        .chipbar {
            display: flex;
            gap: 10px;
            padding: 10px 16px 0 16px;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            white-space: nowrap;
        }
        .chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border-radius: 999px;
            font-size: 11px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.10);
            color: rgba(255,255,255,0.7);
            flex: 0 0 auto;
            user-select: none;
            transition: all .2s ease;
        }
        .chip:hover { color: #fff; border-color: rgba(255,255,255,0.18); }
        .chip.active {
            background: rgba(255,255,255,0.92);
            color: #000;
            border-color: rgba(255,255,255,0.92);
            box-shadow: 0 6px 22px rgba(255,255,255,0.10);
        }

    </style>
</head>

    <!-- === MODAL (VÍ DỤ) === -->
    <div id="modalOverlay" class="fixed inset-0 z-50 hidden bg-black/90 backdrop-blur-md flex items-center justify-center p-6">

    </div>

            { w: "Bussin", t: "Từ lóng", m: "(Thay cho ~~Ngon tuyệt vời~~)", e: "Dùng 'Bussin' trong hội thoại hằng ngày." },
            { w: "Dưỡng thê", t: "Từ lóng", m: "(Thay cho ~~Dễ thương~~)", e: "Dùng 'Dưỡng thê' trong hội thoại hằng ngày." },
            { w: "Sorry áo tui hơi giãn á", t: "Meme", m: "(Thay cho ~~Xin lỗi~~)", e: "Dùng 'Sorry áo tui hơi giãn á' trong hội thoại hằng ngày." },
            { w: "Bóc trúng sít rịt", t: "Từ lóng", m: "(Thay cho ~~Bất ngờ chưa~~)", e: "Dùng 'Bóc trúng sít rịt' trong hội thoại hằng ngày." },
            { w: "Ra đường em nể mỗi anh", t: "Từ lóng", m: "(Thay cho ~~Đỉnh quá~~)", e: "Dùng 'Ra đường em nể mỗi anh' trong hội thoại hằng ngày." },
            { w: "Thua mỗi Phật cái áo cà sa", t: "Meme", m: "(Thay cho ~~Bạn tốt quá~~)", e: "Dùng 'Thua mỗi Phật cái áo cà sa' trong hội thoại hằng ngày." },
            { w: "Còn cái nịt", t: "Meme", m: "(Thay cho ~~Không còn gì~~)", e: "Dùng 'Còn cái nịt' trong hội thoại hằng ngày." },
            { w: "Tôi là nạn nhân của...", t: "Từ lóng", m: "(Thay cho ~~Quá thích một thứ...~~)", e: "Dùng 'Tôi là nạn nhân của...' trong hội thoại hằng ngày." },
            { w: "Đưa nó sang Cam", t: "Từ lóng", m: "(Thay cho ~~Phạt nó đi~~)", e: "Dùng 'Đưa nó sang Cam' trong hội thoại hằng ngày." },
            { w: "8386", t: "Từ lóng", m: "(Thay cho ~~Phát tài phát lộc~~)", e: "Dùng '8386' trong hội thoại hằng ngày." },
            { w: "Bảnh", t: "Từ lóng", m: "(Thay cho ~~Tôi, tớ, tao, mình...~~)", e: "Dùng 'Bảnh' trong hội thoại hằng ngày." },
            { w: "Cẩu lương", t: "Từ lóng", m: "(Thay cho ~~Cơm chó~~)", e: "Dùng 'Cẩu lương' trong hội thoại hằng ngày." },
            { w: "1 Jack", t: "Từ lóng", m: "(Thay cho ~~5 triệu~~)", e: "Dùng '1 Jack' trong hội thoại hằng ngày." },
            { w: "Tẻn tẻn", t: "Từ lóng", m: "(Thay cho ~~Vô tri, tưng tửng~~)", e: "Dùng 'Tẻn tẻn' trong hội thoại hằng ngày." },
            { w: "Hên lắm mới xui vậy á", t: "Meme", m: "(Thay cho ~~Xui vl~~)", e: "Dùng 'Hên lắm mới xui vậy á' trong hội thoại hằng ngày." },
            { w: "Cạn phước", t: "Từ lóng", m: "(Thay cho ~~Đen thế~~)", e: "Dùng 'Cạn phước' trong hội thoại hằng ngày." },
            { w: "Anh nhắc em", t: "Từ lóng", m: "(Thay cho ~~Đừng làm thế~~)", e: "Dùng 'Anh nhắc em' trong hội thoại hằng ngày." },
            { w: "Đại đại đi", t: "Từ lóng", m: "(Thay cho ~~Làm bừa đi~~)", e: "Dùng 'Đại đại đi' trong hội thoại hằng ngày." },
            { w: "Lốp trưởng", t: "Từ lóng", m: "(Thay cho ~~Dự bị~~)", e: "Dùng 'Lốp trưởng' trong hội thoại hằng ngày." },
            { w: "Yếu tiếng Việt", t: "Từ lóng", m: "(Thay cho ~~Đọc không có hiểu~~)", e: "Dùng 'Yếu tiếng Việt' trong hội thoại hằng ngày." },
            { w: "Mấy mom ơi", t: "Từ lóng", m: "(Thay cho ~~Tụi mày ơi~~)", e: "Dùng 'Mấy mom ơi' trong hội thoại hằng ngày." },

        ];

        dictionary.sort((a, b) => a.w.localeCompare(b.w));

        const container = document.getElementById('dictionaryContainer');
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');
        const alphaNav = document.getElementById('alphabetNav');
        const noResult = document.getElementById('noResult');
        

        // === FILTER CHIPS (TYPE) ===
        let activeType = "Tất";

        function getTypeOrder(types) {
            const preferred = ["Tất", "Meme", "Từ lóng", "Game", "Tính từ", "Danh từ"];
            const rest = types.filter(t => !preferred.includes(t)).sort((a,b)=>a.localeCompare(b,'vi'));
            return preferred.filter(t => types.includes(t)).concat(rest);
        }

        function buildTypeChips(data) {
            const chipBar = document.getElementById('typeChipBar');
            if (!chipBar) return;

            const typesSet = new Set(data.map(i => i.t).filter(Boolean));
            typesSet.add("Tất");
            const types = getTypeOrder(Array.from(typesSet));

            chipBar.innerHTML = "";
            types.forEach((typeName) => {
                const btn = document.createElement('button');
                btn.className = "chip";
                btn.textContent = typeName.toUpperCase();
                if (typeName === activeType) btn.classList.add('active');

                btn.onclick = () => {
                    activeType = typeName;
                    // update active UI
                    Array.from(chipBar.children).forEach(ch => ch.classList.remove('active'));
                    btn.classList.add('active');
                    applyFilters();
                };

                chipBar.appendChild(btn);
            });
        }

        function applyFilters() {
            const val = (searchInput.value || "").toLowerCase().trim();

            let filtered = dictionary;

            if (activeType && activeType !== "Tất") {
                filtered = filtered.filter(i => (i.t || "") === activeType);
            }

            if (val) {
                filtered = filtered.filter(i =>
                    (i.w || "").toLowerCase().includes(val) ||
                    (i.m || "").toLowerCase().includes(val)
                );
            }

            render(filtered);
            clearBtn.classList.toggle('hidden', !val);
        }

        function formatMeaning(m){
            if(!m) return "";
            return String(m).replace(/~~(.*?)~~/g, '<span class="gach-ngang">$1</span>');
        }

        
        function splitThayCho(m){
            const raw = String(m || "");
            const match = raw.match(/\(Thay cho\s+([^)]+)\)/i);
            if(!match){
                return { replaceHtml: "", desc: raw.trim() };
            }
            const replaceHtml = "(Thay cho " + match[1] + ")";
            const desc = raw.replace(match[0], "").trim();
            return { replaceHtml, desc };
        }
// Modal Vars
        const modal = document.getElementById('modalOverlay');
        const mWord = document.getElementById('mWord');
        const mType = document.getElementById('mType');
        const mMeanFull = document.getElementById('mMeanFull');
                const mReplace = document.getElementById('mReplace');
const mEx = document.getElementById('mEx');
        const modalContent = document.getElementById('modalContent');

        function groupData(data) {
            const groups = {};
            data.forEach(item => {
                let char = item.w.charAt(0).toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                if (char === 'Đ') char = 'D';
                if (!char.match(/[A-Z]/)) char = '#';
                if (!groups[char]) groups[char] = [];
                groups[char].push(item);
            });
            return groups;
        }

        function enableDragScroll(el) {
            let isDown = false;
            let startX;
            let scrollLeft;
            el.addEventListener('mousedown', (e) => {
                isDown = true;
                el.classList.add('active');
                startX = e.pageX - el.offsetLeft;
                scrollLeft = el.scrollLeft;
            });
            el.addEventListener('mouseleave', () => { isDown = false; el.classList.remove('active'); });
            el.addEventListener('mouseup', () => { isDown = false; el.classList.remove('active'); });
            el.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - el.offsetLeft;
                const walk = (x - startX) * 2;
                el.scrollLeft = scrollLeft - walk;
            });
        }

        function render(data) {
            container.innerHTML = '';
            alphaNav.innerHTML = '';

            if (data.length === 0) {
                noResult.classList.remove('hidden');
                noResult.classList.add('flex');
                return;
            } else {
                noResult.classList.add('hidden');
            }

            const groups = groupData(data);
            const keys = Object.keys(groups).sort();

            // RENDER ALPHABET NAV (Top Bar)
            keys.forEach((key, index) => {
                // Lấy màu tương ứng từ bảng màu
                const color = neonColors[index % neonColors.length];
                
                const btn = document.createElement('button');
                btn.className = "w-8 h-8 rounded-md text-[10px] font-bold bg-gray-800 transition border border-gray-700 flex-shrink-0";
                btn.style.color = color; // Chữ màu neon
                btn.innerText = key;
                
                // Hover effect dynamic
                btn.onmouseenter = () => { btn.style.backgroundColor = color; btn.style.color = '#000'; };
                btn.onmouseleave = () => { btn.style.backgroundColor = '#1f2937'; btn.style.color = color; };

                btn.onclick = () => {
                    const el = document.getElementById(`sect-${key}`);
                    const y = el.getBoundingClientRect().top + window.scrollY - 60;
                    window.scrollTo({top: y, behavior: 'smooth'});
                };
                alphaNav.appendChild(btn);
            });

            // RENDER SECTIONS
            keys.forEach((key, index) => {
                const color = neonColors[index % neonColors.length]; // Màu chủ đạo của Section
                
                const section = document.createElement('div');
                section.id = `sect-${key}`;
                section.className = "mb-4";

                // Section Header
                section.innerHTML = `
                    <div class="px-4 flex items-center mb-2">
                        <span class="text-3xl font-black font-tech mr-3" style="color: ${color}; text-shadow: 0 0 10px ${color};">${key}</span>
                        <div class="h-[1px] bg-gray-800 flex-grow relative">
                            <div class="absolute left-0 top-0 h-full w-20 opacity-50" style="background: linear-gradient(90deg, ${color}, transparent)"></div>
                        </div>
                    </div>
                `;

                // Scroll Wrapper
                const scrollWrapper = document.createElement('div');
                scrollWrapper.className = "rgb-scroll-container";
                
                groups[key].forEach(item => {
                    const card = document.createElement('div');
                    card.className = "rgb-card group";
                    // Set CSS Variables cho Card này để dùng trong CSS
                    card.style.setProperty('--theme-color', color);
                    card.style.setProperty('--glow-color', color + '40'); // Thêm độ trong suốt cho shadow

                    card.innerHTML = `
                        <div>
                            <span class="text-[9px] font-bold uppercase tracking-wider mb-1 block opacity-80" style="color: ${color}">${item.t}</span>
                            <h3 class="word-title text-xl mb-1 group-hover:text-white transition-colors truncate">${item.w}</h3>
                            <p class="def-text font-sans">${formatMeaning(item.m)}</p>
                        </div>
                        <div class="mt-2 text-[9px] font-mono opacity-50 group-hover:opacity-100 transition text-right" style="color: ${color}">
                            CHI TIẾT <i class="fa-solid fa-bolt ml-1"></i>
                        </div>
                    `;
                    card.onclick = (e) => {
                        if (scrollWrapper.classList.contains('active')) return;
                        openModal(item, color);
                    };
                    scrollWrapper.appendChild(card);
                });

                enableDragScroll(scrollWrapper);
                section.appendChild(scrollWrapper);
                container.appendChild(section);
            });
        }

        // Open Modal with Dynamic Color
        function openModal(item, color) {
            mWord.innerText = item.w;
            mType.innerText = item.t;
                    const _sp = splitThayCho(item.m || "");
        mReplace.innerHTML = formatMeaning(_sp.replaceHtml);
        mReplace.classList.toggle('hidden', !_sp.replaceHtml);
        const _desc = _sp.desc || ( _sp.replaceHtml ? 'Cách nói Gen Z dùng để diễn đạt ý tương đương với phần “Thay cho” ở trên.' : '' );
        mMeanFull.innerHTML = formatMeaning(_desc);
mEx.innerText = `"${item.e}"`;
            
            // Set Color cho Modal
            modalContent.style.setProperty('--modal-color', color);
            modalContent.style.borderColor = color;
            mWord.style.color = color;
            
            modal.classList.remove('hidden');
        }

        function closeModal() { modal.classList.add('hidden'); }
        modal.onclick = (e) => { if(e.target === modal) closeModal(); }

        // Search
        searchInput.addEventListener('input', () => { applyFilters(); });

        clearBtn.onclick = () => { searchInput.value = ''; applyFilters(); clearBtn.classList.add('hidden'); };

        // Init Load
        buildTypeChips(dictionary);
        render(dictionary);
</script>
</body>
</html>
